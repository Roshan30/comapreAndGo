<div class="contactContainer">
	<div class="row">
		<div class="col-lg-12 col-xs-12 col-sm-12">
			<h1 class="messageHeader">Send Us a Message</h1>
		</div>
		<div class="col-lg-12 col-xs-12 col-sm-12">
			<h1 class="contactHeaders">How shall we call you</h1>
			<div class="form-group">
				  <input type="text" class="form-control" placeholder="Enter your name..." id=""/>
			</div>
		</div>
		<div class="col-lg-12 col-xs-12 col-sm-12">
			<h1 class="contactHeaders">Share your Email</h1>
			<div class="form-group">
				  <input type="email" class="form-control" placeholder="We will keep it safe"   id=""/>
			</div>
		</div>
		<div class="col-lg-12 col-xs-12 col-sm-12">
			<h1 class="contactHeaders">We all are ears!</h1>
			<div class="form-group">
				  <textarea type="text" class="form-control" placeholder="Share with us the info...We will get back to you...We promise." rows="10" id=""></textarea>
			</div>
		</div>
		<div class="col-lg-12 col-xs-12 col-sm-12">
			<h1 class="contactHeaders">
				<button type="submit" id="contactBtn" class="btn btn-default"  name="Send Message" value="Send Message" >Send Message</button>
			</h1>
			
		</div>
	</div>
</div>
